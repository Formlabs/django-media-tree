{% spaceless %}
{% load thumbnail %}

{% with node.get_preview_file as preview_file %}
    {% if not preview_file.is_icon %}
        {% thumbnail node.get_preview_file "80x80" sharpen as thumb %}
        <img class="thumbnail" src="{{ thumb.url }}" width="{{ thumb.width }}" height="{{ thumb.height }}" />
    {% else %}
        <img class="icon" src="{{ node.get_icon_file.url }}" />
    {% endif %}
{% endwith %}

{% endspaceless %}
