{% load i18n media_tree_admin %}
{% for key, size in thumbnail_sizes.items %}
<li{% if key == thumbnail_size_key %} class="selected"{% endif %}><a href="{% query_string thumbnail_size=key %}"><span class="icon" style="width: {% widthratio size.0 8 1 %}px; height: {% widthratio size.1 8 1 %}px;"></span><span class="label">{{ key }}</span></a></li>
{% endfor %}
