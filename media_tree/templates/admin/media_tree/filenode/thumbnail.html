{% load i18n media_tree_thumbnail thumbnail %}
{% spaceless %}

{% if url %}<a href="{{ url }}">{% endif %}
{% if node.is_image %}
{% node_thumbnail node 80x80 upscale sharpen as thumb %}
{% else %}
{% thumbnail node.preview_file 80x80 upscale sharpen as thumb %}
{% endif %}
<img src="{{ thumb }}" width="{{ thumb.width }}" height="{{ thumb.height }}" alt="{{ node.alt|escape }}" />
{% if url %}</a>{% endif %}

{% endspaceless %}
